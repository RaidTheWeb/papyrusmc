
name: Run Gradle

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 16
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: 16
      - name: Install dependencies
        run: sudo apt-get install wine astyle
      - name: Grab MCP 1.12 zip (9.40)
        run: wget http://www.modcoderpack.com/files/mcp940.zip
      - name: Get MCP contents
        run: mkdir mcp
      - name: Unarchive MCP
        run: cd mcp && unzip ../mcp940.zip
      - name: Grab minecraft jars
        run: cd mcp && wget https://launcher.mojang.com/v1/objects/909823f9c467f9934687f136bc95a667a0d19d7f/client.jar -O jars/minecraft.jar && mkdir jars/versions && mkdir jars/versions/1.12 && cp jars/minecraft.jar jars/versions/1.12/1.12.jar && wget https://launchermeta.mojang.com/v1/packages/367843437acbae63de3084dd6afd3dd8bd2a7479/1.12.json -O jars/versions/1.12/1.12.json && wget https://launcher.mojang.com/v1/objects/8494e844e911ea0d63878f64da9dcc21f53a3463/server.jar -O jars/minecraft_server.jar && cd ..
      - name: Fake .minecraft (purely for making sure MCP works)
        run: wget https://dl.dropboxusercontent.com/s/u59721vo5xvqv34/mcp_minecraft_dir.zip && mkdir /home/runner/.minecraft && cd /home/runner/.minecraft && unzip ../mcp_minecraft_dir.zip && cd -
      - name: Decompile Minecraft 1.12
        run: ./decompile.sh && cd ..
      - name: Copy MCP files
        run: mkdir src && mkdir src/main && mkdir src/main/java && mkdir src/main/resources && cp mcp/src/minecraft_server/* src/main/java && cp mcp/temp/minecraft_server/assets src/main/resources && cp mcp/temp/minecraft_server/log4j2.xml src/main/resources
      - name: Setup
        run: chmod +x gradlew && ./gradlew
      - name: Patch
        run: python3 build.py . patches
      - name: Build with Gradle
        run: chmod +x gradlew && ./gradlew build
      - name: Upload Artifact
        uses: actions/upload-artifact@v2
        with:
          name: papyrus.jar
          path: build/libs/Papyrus-1.0-SNAPSHOT_mc-1.12.jar