plugins {
    id 'java'
    id 'eclipse'
}

group 'tech.raidtheweb'
version '1.0-SNAPSHOT_mc-1.12'

repositories {
    mavenCentral()
}

dependencies {
    implementation fileTree('libraries')
    // https://mvnrepository.com/artifact/org.yaml/snakeyaml
    implementation group: 'org.yaml', name: 'snakeyaml', version: '1.29'
}

jar {

    duplicatesStrategy = 'include'
    manifest {
        attributes "Main-Class": "net.minecraft.server.MinecraftServer"
    }

    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}